<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <span>MyTicTacToe.com</span>
    </div>
  <div class="gamecontainer">
   <div class="container">
    <div class="line"></div>
    <div class="box bt bl"><span class="text"></span></div>
    <div class="box bt"><span class="text"></span></div>
    <div class="box bt br"><span class="text"></span></div>
    <div class="box bl"><span class="text"></span></div>
    <div class="box"><span class="text"></span></div>
    <div class="box br"><span class="text"></span></div>
    <div class="box bl bd"><span class="text"></span></div>
    <div class="box bd"><span class="text"></span></div>
    <div class="box bd br"><span class="text"></span></div>
   </div>

   <div class="gameInfo">
    <h1>Welcome to TicTac My Tic Tac Toe</h1>
    <span class="turn">Turn is of X</span>
    <button class="btn">Reset</button>
    <div class="imgbox">
      <img src="excited.gif" alt="" />
    </div>
  </div>

  </div>
 



    <script src="mod.js"></script>
</body>
</html>
